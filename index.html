<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>aplication casier</title>
</head>
<body>
    <header id="header">
        <section class="header-left">
            <form action="" id="transaksi">
                <label for="date">Tanggal</label>
                <input type="text" value="" id="date"> <br>

                <label for="transaksi">transaksi</label>
                <input type="text" value="TUNAI" id="transaksi">


            </form>
        </section>
        <section class="header-right">
            <h1>Apication Casier</h1> <hr>
            <p>Operator: RICO</p>
            <div class="total clear">
                <div class="total-left ">
                    <h4>Total</h4>
                    <h4>0 Item</h4>
                </div>
                <h1>0,00</h1>
            </div>
        </section>
    </header>
    <content id="content">
        <table class="table" border="1" width="100%">
            <thead>
                <tr>
                    <th>No</th>
                    <th>kode barang</th>
                    <th>nama barang</th>
                    <th>Unit</th>
                    <th>harga/unit</th>
                    <th>stock</th>
                    <th>jumlah</th>
                </tr>
            </thead>
            <tbody>
                <tr class="mainTr">
                    <td>1</td>
                    <td><input type="text" autofocus id="kode-barang"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><input type="text" value="0"></td>
                </tr>
            </tbody>
        </table>

        <section class="action">
            <div class="action-left">
                <div class="btn-action">
                    <button class="new">New Transaksi</button>
                    <button class="save">Save Transaksi</button>
                    <button class="exit">Exit</button>
                </div>
            </div>
            <div class="action-right">
                <form action="">
                    <label for="sub-total">Sub Total</label>
                    <input type="text" value="0" id="sub-total"> <br>

                    <label for="diskon">diskon (%)</label>
                    <input type="text" value="0" id="diskon"> <br>

                    <label for="total-bayar">Total Bayar</label>
                    <input type="text" value="0" id="total-bayar">
                </form>
            </div>
        </section>
    </content>

    <!-- modal box -->
    <div class="modal">
        <span class="close">x</span>
        <form action="#" class="clear">
            <h2>Input Data</h2>
            <input type="text" class="kode-barang" placeholder="kode barang">
            <input type="text" class="nama-barang" placeholder="nama barang">
            <input type="text" class="unit" placeholder="Unit">
            <select id="harga" class="harga">
                <option value="10000">Rp.10.000</option>
                <option value="20000">Rp.20.000</option>
                <option value="30000">Rp.30.000</option>
                <option value="40000">Rp.40.000</option>
                <option value="50000">Rp.50.000</option>
                <option value="60000">Rp.60.000</option>
                <option value="70000">Rp.70.000</option>
                <option value="80000">Rp.80.000</option>
                <option value="90000">Rp.90.000</option>
                <option value="100000">Rp.100.000</option>
            </select>
            <input type="text" placeholder="stock" class="stock">
            <button type="button" class="btn-submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
